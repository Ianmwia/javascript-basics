       // creating a cookie
        function setCookie (name, value, timeInSeconds){
            document.cookie = `${encodeURIComponent(name)}=${encodeURIComponent(value)};max-age${timeInSeconds}`
        }
        setCookie('email', 'daniel@mail.com', 3600)
        setCookie('name', 'Alex', 3600)
        setCookie('location', 'Kenya', 3600)
        console.log(document.cookie)

        //delete cookies
        function deleteCookie(name){
            document.cookie = `${encodeURIComponent(name)}=;max-age=0`
        }
        deleteCookie('')
        console.log(document.cookie)
